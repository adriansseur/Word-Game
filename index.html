<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <title>Word Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="access-container">
        <h1 id="access-title">Halt!</h1>
        <p id="access-message">Enter secret code to access game:</p>
        <div id="form">
            <input id="key-box" type="text" placeholder="Secret Code">
            <button id="btn-enter">Enter</button>
        </div>
        <p id="error-message"></p>
    </div>

        <div id="game-container">
            <p id="key-holder">Key</p>
            <div id="word-container">
                <button id="btn-get-word">Get Word</button>
                <div id="word-box"></div>
            </div>
            <button id="btn-check-audio">Check Audio</button>
            <div id="score-container">
                <p id="player-score">Score: 0</p>
                <button id="btn-increase-score">Increase Score</button>
            </div>
        </div>
    <script src="index.js"></script>
</body>
</html>
